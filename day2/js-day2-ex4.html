<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercise-4</title>
</head>
<body>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <div>
    <form>
        <p for="number-input">Price</p><input id="number-input">
        <button id="price-filter">price less than</button>
    </form>
    </div>
    

    <script>

const cars = [
  { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
  { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
  { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
  { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
  { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
];


function makeCarTable(carsToMap) {
     const table = carsToMap.map(car => 
     `<tr>
    <td>${car.id}</td>
    <td>${car.year}</td>
    <td>${car.make}</td>
    <td>${car.model}</td>
    <td>${car.price}</td>)
    </tr>`)
    const asString = table.join("")
    document.getElementById("tbody").innerHTML = asString
}

makeCarTable(cars)

document.getElementById("price-filter").onclick = () => {
    const price = document.getElementById("number-input").value
    const filteredlist = cars.filter(car => car.price < price)
    makeCarTable(filteredlist)
}

    </script>
    
</body>
</html>
