<div id="d3" style="width: 100px;margin: 1px;">  &nbsp;</div>

<br>


<button id="btn"> CLICK HERE </button>


<script>

    const style = document.getElementById("d1").style
    const style2 = document.getElementById("d2").style
    const style3 = document.getElementById("d3").style
    style.backgroundColor = "green"
    style2.backgroundColor = "green"
    style3.backgroundColor = "green"


    document.getElementById("btn").onclick = ()=> {

    }
